<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome and Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
</head>
<body>
    <header> 
        <h1 class="heading"><i class="fa-solid fa-hand-peace"></i> Rock, Paper, Scissors, Lizard, Spock Game <i class="fa-solid fa-hand-lizard"></i></h1>
    </header>

<div class="game-area">

    <div class="choices-area">
    <h2>Make your choice:</h2>
    <button aria-label="Rock" data-choice="0" class="control"> <i class="fa-solid fa-hand-back-fist"></i> Rock</button>
    <button aria-label="Paper" data-choice="1" class="control"> <i class="fa-solid fa-hand"></i> Paper</button>
    <button aria-label="Scissors" data-choice="2" class="control"> <i class="fa-solid fa-hand-scissors"></i> Scissors</button>
    <button aria-label="Lizard" data-choice="3" class="control"> <i class="fa-solid fa-hand-lizard"></i> Lizard</button>
    <button aria-label="Spock" data-choice="4" class="control"> <i class="fa-solid fa-hand-spock"></i> Spock</button>
    </div>


<!-- Display Player and Computer Choices -->
    <div class="round-display">
    <div class="choice">
        <p class="player-choice">You chose:</p>
        <img id="player-image" src="assets/images/rock-paper-scissors-lizard-spock-clipart-lg.png" alt="Rock Paper Scissors Lizard Spock"/>
        <p id="player-choice">—</p>
    </div>
    <div> 
        <button aria-label="Start!" class="btn-start"> Let's Start! </button>
    </div>
    <div class="choice">
        <p class="computer-choice">Computer chose:</p>
        <img id="computer-image" src="assets/images/rock-paper-scissors-lizard-spock-clipart-lg.png" alt="Rock Paper Scissors Lizard Spock"/>
        <p id="computer-choice">—</p>
    </div>
</div>

<!-- Round info Needs to be updated!!!!!-->
<div class="status-area" aria-live="polite">
    <p id="round-info">Round: <span id="round-display">1 </span> / 5</p>
    <p id="result-message">Make your move!</p>
</div>

<!--Score Area-->
<div class="score-area">
    <p>Player: <span id="player-score">0</span></p>
    <p>Computer: <span id="computer-score">0</span></p>
    <p>Ties: <span id="tie-score">0</span></p>
</div>

<!--Restart Game Button-->
    <div class="controls-area">
    <button aria-label="Restart Game" id="restart-btn">Restart Game</button>
</div>

    </div>
    <script src="assets/js/script.js"></script>
    <footer> 
        <p>&copy; 2025 Rock Paper Scissors Lizard Spock Game</p>
    </footer>
</body>
</html>
